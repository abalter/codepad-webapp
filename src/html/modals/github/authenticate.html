<div class="container-fluid">
    <p class="text-center">
        <i class="fa fa-fw fa-github fa-5x"></i><br/>
        Enter your GitHub credentials
    </p>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label>
                    <strong>Username</strong>
                </label>
                <div>
                    <input type="text" name="github-username" title="GitHub username"/>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label>
                    <strong>Password</strong>
                </label>
                <div>
                    <input type="password" name="github-password" title="GitHub password"/>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-6">
            <button class="action-github-auth btn btn-primary btn-sm btn-expanded" type="button">
                <i class="fa fa-fw fa-github"></i>&nbsp;Login
            </button>
        </div>

        <div class="col-6">
            <button class="btn btn-outline-secondary btn-sm btn-expanded" type="button" data-dismiss="modal" aria-label="Close">
                <i class="fa fa-fw fa-times"></i>&nbsp;Cancel
            </button>
        </div>
    </div>
</div>
