<div class="container-fluid">
    <p class="text-center">This file has been modified, do you want to save your changes?</p>
    <div class="row">
        <div class="col-4">
            <button class="action-save btn btn-primary btn-sm btn-expanded" type="button" aria-label="Save">
                <i class="fa fa-fw fa-check"></i>&nbsp;Save
            </button>
        </div>

        <div class="col-4">
            <button class="btn btn-outline-secondary btn-sm btn-expanded" type="button" data-dismiss="modal" aria-label="Close">
                <i class="fa fa-fw fa-times"></i>&nbsp;Cancel
            </button>
        </div>
        <div class="col-4">
            <button class="action-close-tab btn btn-outline-danger btn-sm btn-expanded" type="button" aria-label="Discard">
                <i class="fa fa-fw fa-trash-o"></i>&nbsp;Discard
            </button>
        </div>
    </div>
</div>
